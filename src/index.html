<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/etch_a_sketch-js/styles/main.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <section class="popUpSizeSelector">
      <p id="closeButton">X</p>
      <div class="sizeInput">
        <h2>Size</h2>
        <input type="text" placeholder="Enter a number" />
        <button class="enterSizeButton">Enter</button>
      </div>
      <p class="sizeErrorMessage">Please input 1 to 100 only</p>
    </section>
    <section class="popUpColorPicker">
      <p id="closeButton">X</p>
      <h2>Color</h2>
      <input type="color" id="colorPicker" />
    </section>
    <main class="main">
      <h1 class="title">Etch-A-Sketch</h1>
      <div class="main__container">
        <div class="main__controls">
          <button
            class="main__controls__colorPicker buttonControls"
            id="colorButton"
          >
            Color
          </button>
          <button class="main__controls__rgb buttonControls" id="rgbToggler">
            RGB
          </button>
          <button class="main__controls__neon buttonControls" id="neonToggler">
            Neon
          </button>
          <button
            class="main__controls__eraser buttonControls"
            id="eraserButton"
          >
            Eraser
          </button>
          <button class="main__controls__clear buttonControls" id="clearButton">
            Clear
          </button>
          <div
            class="main__controls__sizeControl buttonControls"
            id="sizeButton"
          >
            Size
          </div>
        </div>
        <div class="main__canvas">
          <div class="main__canvas__grids">
            <div class="gridColumn">
              <div class="gridRow"></div>
              <div class="gridRow"></div>
            </div>
            <div class="gridColumn">
              <div class="gridRow"></div>
              <div class="gridRow"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="backdrop"></div>
    <footer class="footer"></footer>
    <script src="/etch_a_sketch-js/js/main.js"></script>
  </body>
</html>
